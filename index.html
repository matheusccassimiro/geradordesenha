<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="icon" type="image/x-icon" href="/img/senha.png">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&amp;family=Inter:wght@400;600&amp;display=swap"
        rel="stylesheet">

</head>

<body>

    <head>
        <h1>Gerador de Senha</h1>
        <p class="texto">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
    </head>

    <div id="senha">
        <div class="resultado">

            <p id="resultado"></p>

            <div id="icones">
                <img class="icon" id="copiar1" src="./img/copy.svg" alt="">
                <img class="icon" id="renovar" src="./img/renew.svg" alt="">
            </div>
        </div>
        <div id="barradeseguranca">
            <div id="seguranca" class="seguranca"></div>

        </div>
    </div>

    <div id="config">
        <p class="personalizar">Personalizar</p>
        <div id="controles">
            <div id="slider">
                <p class="tamanho">Tamanho: <span id="length">16</span></p>
                <input type="range" name="password-length" id="password-length" class="slider" value="16" min="4"
                    max="64">
            </div>
            <div class="config">
                <label class="checkbox-container">
                    <span class="text">Maiúsculas</span>
                    <input type="checkbox" id="uppercase-check" checked />
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    <span class="text">Números</span>
                    <input type="checkbox" id="number-check" checked />
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    <span class="text">Símbolos</span>
                    <input type="checkbox" id="symbol-check" checked />
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="submit">
        <button id="copy-2">Copiar senha</button>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
